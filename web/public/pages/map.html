<div class="container px-6 mx-auto grid">
    <div class="grid gap-6 mb-8 md:grid-cols-1 xl:grid-cols-1">
        <div class="mt-4 flex items-start p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
            <div>
                <h2 id="map-text" class="text-4xl font-semibold text-gray-600 dark:text-gray-300">
                    Map
                </h2>
            </div>
        </div>

        <div class="flex items-start p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
            <div class="w-full">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="settingShowMap" class="h-5 w-5 text-indigo-600 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <span class="dark:text-white">Show Map Background</span>
                    <span class="relative group">
                        <svg class="w-4 h-4 text-gray-600 dark:text-gray-300 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span class="tooltip-base tooltip-right">
                            Display the Albion Online map as background on the radar.
                        </span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>
<script>
    (function initMapPage() {
        // Use global settingsSync from index.html
        const settingsSync = window.settingsSync;
        const settingShowMap = document.getElementById("settingShowMap");
        if (settingShowMap) {
            settingShowMap.checked = settingsSync.getBool("settingShowMap");
            settingShowMap.addEventListener("click", () => {
                settingsSync.setBool("settingShowMap", settingShowMap.checked);
            });
        }
    })();
</script>
