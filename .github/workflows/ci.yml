name: CI - Tests & Lint

on:
  pull_request:
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Quick Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18.18.2
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check system
        run: |
          echo "Node.js: $(node --version)"
          echo "npm: $(npm --version)"

      - name: Verify app.js syntax
        run: node -c app.js

      - name: Check package.json validity
        run: node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules (if needed)
        run: npm rebuild cap node-sass
        continue-on-error: true

      - name: Check system dependencies
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version

      - name: Verify main file syntax
        run: node -c app.js

      - name: List available npm scripts
        run: npm run
        continue-on-error: true

      - name: Lint check (if available)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true

  build-check:
    name: Build Check (Linux)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm rebuild cap node-sass
        continue-on-error: true

      - name: Install build tools
        run: npm install -D pkg archiver sharp

      - name: Check if build:linux script exists
        id: check_script
        run: |
          if npm run build:linux --if-present 2>&1 | grep -q "Missing script"; then
            echo "script_exists=false" >> $GITHUB_OUTPUT
          else
            echo "script_exists=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Test build (Linux only for speed)
        if: steps.check_script.outputs.script_exists == 'true'
        run: npm run build:linux
        continue-on-error: true

      - name: Verify executable created
        if: steps.check_script.outputs.script_exists == 'true'
        run: |
          if [ -f dist/albion-zqradar-linux ]; then
            echo "✓ Executable created successfully"
            ls -lh dist/albion-zqradar-linux
          else
            echo "⚠️ Executable not found (build may have failed)"
          fi
        continue-on-error: true

